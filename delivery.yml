apiVersion: apps/v1
kind: Deployment
metadata:
  name: computer-vision-inferencing-app
  namespace: default
  labels:
    app.kubernetes.io/part-of: openvino_notebooks
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: openvino_notebooks
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: openvino_notebooks
    spec:
      containers:
      - env:
        - name: VIDEO_INPUT
          value: "0"
        - name: ACCELERATION_DEVICE
          value: GPU
        image: mwrightpivotal/openvino_notebooks:latest
        imagePullPolicy: Always
        name: workload
        securityContext:
          runAsUser: 0
        resources:
          limits:
            squat.ai/serial: "0"
            squat.ai/video: "1"
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: computer-vision-inferencing-app
  namespace: default
  labels:
    app.kubernetes.io/part-of: openvino_notebooks
spec:
  selector:
    app.kubernetes.io/part-of: openvino_notebooks
  type: NodePort
  ports:
  - targetPort: 8888
    port: 8888
    name: http
    nodePort: 30008

