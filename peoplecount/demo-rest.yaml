apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-rest
  name: demo-rest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-rest
  template:
    metadata:
      labels:
        app: demo-rest
    spec:
      containers:
      - image: masanara/php:1.0
        name: php
---
apiVersion: v1
kind: Service
metadata:
  name: demo-rest
  namespace: default
  labels:
    app: demo-rest
spec:
  selector:
    app: demo-rest
  type: NodePort
  ports:
  - targetPort: 80
    port: 80
    name: http
    nodePort: 30010
